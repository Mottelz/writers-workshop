<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writers Workshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<div id="login">
    <div class="text-centre">
        <form v-if="!user">
            <h1>Sign In</h1>
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required="true" autofocus="" v-model="email">
            <label for="pword" class="sr-only">Password</label>
            <input type="password" id="pword" class="form-control" placeholder="Password" required="true" autofocus="" v-model="pword">
            <button class="btn btn-lg btn-primary btn-block" type="button" @click="login">Sign in</button>
        </form>
        <span v-if="user">Welcome {{user.fname}} {{user.lname}}</span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
</body>
</html>
